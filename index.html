<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>중심찾기</title>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=713d8ed209034c808b0ca0fd35829761&libraries=services"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=713d8ed209034c808b0ca0fd35829761&libraries=services,clusterer,drawing"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=713d8ed209034c808b0ca0fd35829761"></script>
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/to_reset.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="map_wrap">
            <div id="map" style="width: 100%; height: 100%; position: relative; overflow: hidden;"></div>

            <div id="menu_wrap" class="menu_wrap">
                <div class="search">
                    <img src="./img/icon.png" alt="search" />
                    <input type="text" id="keyword" size="15" placeholder="장소,버스,지하철,도로 검색" autocomplete="off" />
                </div>
                <div class="normal_message">오차가 있을 수 있습니다.</div>
                <div class="list_wrap">
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
        <script src="./js/findMap.js"></script>
    </body>
</html>
